name: Create pre-release

on:
  workflow_dispatch

concurrency:
  group: build-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  REVISION: ""

jobs:
  version_bump:
    name: "Version bump to release candidate version"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: "${{ github.token }}"

      - name: Create bump and changelog
        id: cz
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ github.token }}
          changelog: false
          prerelease: "rc"


      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.cz.outputs.version }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: New revision
        id: set_new_revision
        run: |
          echo "NEW_REVISION=${{ env.REVISION}}" 
          echo "NEW_REVISION=${{ env.REVISION}}" >> $GITHUB_OUTPUT

  build:
    name: Build for Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    needs: version_bump
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    permissions:
      contents: write
    env:
      REVISION: ${{ needs.version_bump.outputs.new-revision }}

    steps:
    - name: Revision
      run: |
        echo "From bump: ${{ needs.version_bump.outputs.new-revision }}"
        echo "REVISION=${{ env.REVISION }}"

    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      run: pip install --upgrade hatch

    - name: Run tests
      run: hatch run cov

    - name: Build
      run: hatch build

    - name: Upload artifact to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/*
        tag: ${{ env.REVISION }}
        overwrite: true
        file_glob: true
